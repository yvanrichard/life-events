<form id="zFormer" method="POST" action="former.php" name="former">
<div id="box_form">
    <p>
        <label for="z_name">Event name:</label>
        <input type="text" value="" name="z_name">

      <label for="z_id">Id:</label>

      </select>

        <label for="z_from">From: </label>
        <input type="date" value="" name="z_from">
